<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园蜜雪冰城消费体验调查问卷</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>校园蜜雪冰城消费体验调查问卷</h1>
    <form action="#" method="post">
        <p>亲爱的同学，你好！为了优化校园饮品消费体验，我们特别开展此次关于校内蜜雪冰城的问卷调查。你的每一个回答都对我们了解现状、提升服务至关重要。问卷采取匿名形式，请放心如实填写。感谢你的支持与配合！</p>

        <label for="question1">1. 你对我们学校蜜雪冰城的整体评价是？</label><br>
        <input type="radio" id="q1_option1" name="question1" value="优秀">
        <label for="q1_option1">优秀：各方面都十分出色，远超预期</label><br>
        <input type="radio" id="q1_option2" name="question1" value="良好">
        <label for="q1_option2">良好：整体不错，有一些小亮点</label><br>
        <input type="radio" id="q1_option3" name="question1" value="一般">
        <label for="q1_option3">一般：中规中矩，没有特别突出的地方</label><br>
        <input type="radio" id="q1_option4" name="question1" value="差劲">
        <label for="q1_option4">差劲：存在较多问题，体验不佳</label><br><br>

        <label for="question2">2. 你如何评价学校蜜雪冰城的服务态度？</label><br>
        <input type="radio" id="q2_option1" name="question2" value="优秀">
        <label for="q2_option1">优秀：店员热情主动，服务贴心，能迅速响应需求</label><br>
        <input type="radio" id="q2_option2" name="question2" value="良好">
        <label for="q2_option2">良好：店员态度较好，基本能满足需求</label><br>
        <input type="radio" id="q2_option3" name="question2" value="一般">
        <label for="q2_option3">一般：服务态度较为平淡，没有明显的热情或冷淡</label><br>
        <input type="radio" id="q2_option4" name="question2" value="差劲">
        <label for="q2_option4">差劲：店员态度冷漠，服务不及时，甚至发生过不愉快的情况</label><br><br>

        <label for="question3">3. 你在蜜雪冰城购买饮品时，通常喜欢选择几分糖？</label><br>
        <input type="radio" id="q3_option1" name="question3" value="无糖">
        <label for="q3_option1">无糖：完全不添加糖分</label><br>
        <input type="radio" id="q3_option2" name="question3" value="三分糖">
        <label for="q3_option2">三分糖：微微带甜，甜味较淡</label><br>
        <input type="radio" id="q3_option3" name="question3" value="五分糖">
        <label for="q3_option3">五分糖：甜度适中，大众接受度较高</label><br>
        <input type="radio" id="q3_option4" name="question3" value="七分糖">
        <label for="q3_option4">七分糖：甜味比较明显</label><br>
        <input type="radio" id="q3_option5" name="question3" value="全糖">
        <label for="q3_option5">全糖：甜度较高</label><br><br>

        <label for="question4">4. 你觉得学校蜜雪冰城的卫生状况怎么样？</label><br>
        <input type="radio" id="q4_option1" name="question4" value="优秀">
        <label for="q4_option1">优秀：店铺环境整洁，制作饮品的设备、器具干净卫生，食材摆放有序</label><br>
        <input type="radio" id="q4_option2" name="question4" value="良好">
        <label for="q4_option2">良好：整体卫生状况较好，偶尔有一些小细节可以改进</label><br>
        <input type="radio" id="q4_option3" name="question4" value="一般">
        <label for="q4_option3">一般：卫生情况基本达标，但没有特别干净整洁的感觉</label><br>
        <input type="radio" id="q4_option4" name="question4" value="差劲">
        <label for="q4_option4">差劲：店铺环境杂乱，设备、器具看上去不干净，食材卫生也令人担忧</label><br><br>

        <label for="question5">5. 对于学校蜜雪冰城所处的校内环境，你的满意度如何？</label><br>
        <input type="radio" id="q5_option1" name="question5" value="优秀">
        <label for="q5_option1">优秀：周边环境优美，交通便利，座位充足舒适</label><br>
        <input type="radio" id="q5_option2" name="question5" value="良好">
        <label for="q5_option2">良好：环境较好，没有明显的问题，能满足基本需求</label><br>
        <input type="radio" id="q5_option3" name="question5" value="一般">
        <label for="q5_option3">一般：环境较为普通，没有特别吸引人或让人不满意的地方</label><br>
        <input type="radio" id="q5_option4" name="question5" value="差劲">
        <label for="q5_option4">差劲：周边环境嘈杂、拥挤，座位少，影响消费体验</label><br><br>

        <p>再次感谢你抽出宝贵时间填写问卷！如果你对校园蜜雪冰城还有其他任何想法或建议，欢迎在下方空白处补充说明：</p>
        <textarea name="suggestion" rows="4" cols="50" placeholder="请输入你的建议"></textarea><br>

        <input type="submit" value="提交问卷">
    </form>
</body>

</html>
